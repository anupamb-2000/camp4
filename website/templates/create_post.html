{% extends "base.html" %} 
{% block title %}Home{% endblock %} 
{% block content %} 

<div class="row">
    <form action="{{ url_for('views.create_post') }}" method="post" class="col s12">
        <div class="row">
            <div class="input-field col s12">
              <input name="title" id="title" type="text" class="validate" required>
              <label for="title">Blog Title</label>
            </div>
          </div>
        <div class="row">
            <div class="input-field col s12">
            <textarea name="content" id="content" class="materialize-textarea validate" required></textarea>
            <label for="content">Blog Content</label>
            </div>
        </div>
        <button class="btn right waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
        
{% endblock %}
