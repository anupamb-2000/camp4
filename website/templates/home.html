{% extends "base.html" %} 
{% block title %}Home{% endblock %} 
{% block content%}

{% if current_user.is_authenticated %}
<a class="waves-effect waves-light btn modal-trigger" href="{{ url_for('views.create_post') }}">Add Post</a>
{% endif %}
  
{% for post in posts %}
<div class="card">
    <div class="card-content">
        <div class="card-title">
            <h3>{{ post.title }}</h3>
        </div>
        <h6>{{ post.author }}</h6>
        <p>{{ post.content[:100] }}.. <a class="right" href="{{ url_for('views.post', postId=post.id) }}">Read more</a></p>
    </div>
</div>
{% endfor %}
{% endblock %}
